    <div class="wrapper">
      <div class="content-hero">
        <div class="row">
          <div class="col-md-9">
            <h1 class="text-right mb-5">Let's get in touch!</h1>
          </div>
        </div>

        <div class="mb-3">
          <div class="row g-2">
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="First Name"
              />
            </div>
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Last Name"
              />
            </div>
          </div>

          <label for="exampleFormControlInput1" class="form-label mt-5"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 mt-5">
          <label for="exampleFormControlTextarea1" class="form-label"
            >How may I help you?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Help me understand how I can help you?"
          ></textarea>
        </div>
      </div>

      <footer>

        <div class="social-links d-flex justify-content-center">

          </a>
          <a
            href="https://github.com/Faride-Dm/"
            title="Faride Danesh Github Profile"
